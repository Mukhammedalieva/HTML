<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Светафор</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 330px;
			border: 5px solid black;
			background-color: black;
		}
		.b {
			width: 100px;
			height: 100px;
			border-radius: 100% ;
			background-color: red;
		} 
		.c {
			width: 100px;
			height: 100px;
			border-radius: 100%;
			background-color: yellow;
			margin-top: 10px;
			margin-bottom: 10px;

		}
		.d {
			width: 100px;
			height: 100px;
			border-radius: 100%;
			background-color: green;
			

		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
	</div>


</body>
</html>
