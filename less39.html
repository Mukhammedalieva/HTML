<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>z-index PIZZA</title>
	<style type="text/css">
		.conteiner{
			width: 300px;
			height: 400px;
			border: 1px solid black;
			margin: auto;
			margin-top: 50px;
			border-radius: 5px;
			position: relative;
			overflow: hidden;
			background-color: limegreen;
		}
		.box1{
			width: 280px;
			height: 400px;
			border-radius: 10px;
			background-image: url(https://moresushisverdlovo.ru/wp-content/uploads/2020/06/piczcza-aziatskaya30-40sm.jpg);
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			position: absolute;
			left: -190px;
			transition: 1s;	
		}
		.box1:hover{
			left: 0px;
		}
		
		.a{
			font-size: 30px;
			text-align: center;
			margin-left: 150px;
			color: brown;
			
		}
		.b{
			text-align: center;
			margin-left: 100px;
		}
		.k{
			width: 100px;
			height: 30px;
			background-color: red;
			margin-left: 150px;
			z-index: 3;
			position: relative;

		}
		

	</style>
</head>
<body>
	<div class="conteiner">
		<div class="box1"></div>
		<p class="y  a">Пицца Азиатская</p> 
		<p class="y  b">Сыр моцарелла,куриное филе,помидоры, шампиньоны,оливки,маслины,соус Песто, соус 	азиатский,сыр пармезан,орегано, чесночный соус</p>
		<p class=" k" button type="button" name="">Заказать</p>		
	</div>

</body>
</html>
