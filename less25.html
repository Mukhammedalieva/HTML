<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram- без пиксел(justify-content)</title>
	<style type="text/css">
		.box {
			border: 2px solid;
			justify-content: space-between;
			align-items: center;
		}
		.a {
			width: 100px;
			height: 100px;
		}
		.r{
			background-color: red;
		}
		.g{
			background-color: green;
		}
		.y{
			background-color: yellow;
		}
		.p{
			display: flex;
			width: 350px;
			justify-content: space-between;
			margin-left: 15px;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="p">
			<div class="a r"></div>
			<div class="a g"></div>
			<div class="a y"></div>
		</div>
	</div>

</body>
</html>
