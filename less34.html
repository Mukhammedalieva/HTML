<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rotate</title>
	<style type="text/css">
		.conteiner{
			width: 300px;
			height: 300px;
			border: 2px solid black ;
			background-color: green;
			transition: 2s;


		}
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
			position: relative;
			left: 100px;
			top: 100px;
		}
		.conteiner:hover .box1{
			transform: rotate(45deg);

		}
	</style>
</head>
<body>
	<div class="conteiner">
		<div class="box1"></div>
	</div>

</body>
</html>
